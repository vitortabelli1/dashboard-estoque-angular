        Faturamento
      </mat-card-title>
      <mat-card-content>
        R$ {{ totalFaturamento | number: '1.2-2' }}

    </mat-card>

    <mat-card class="indicator-card">
      <mat-card-title>
        Valor de Estoque
      </mat-card-title>

    <mat-card class="indicator-card">
      <mat-card-title>
        Ruptura de Estoque
      </mat-card-title>
