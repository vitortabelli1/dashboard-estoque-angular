<div class="chart-container">
  <h2>Área dos mais vendidos</h2>
  <div class="legend-container">
    <!-- As bolinhas serão geradas aqui -->
  </div>
</div>
<ngx-charts-pie-chart
  [results]="pieChartData"
  [view]="[width, height]"
  [doughnut]="true"
  [gradient]="false"
  [explodeSlices]="false"
  [legend]="false"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
